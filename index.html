<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <body>
    <header class="wrapper">
      <div class="translator">
      </div>
    </header>
    <main class="wrapper">
      <section class="aboutAndContacts">
        <div class="about hidden show">
            <div class="image">
              <img src="assests/about-pic.png" alt="Mohammed Profile Picture" />
            </div>
            <div class="myInfo">
              <span class="name"
                ><span class="en display"> Ayah Freij</span
                >
              
              <span class="title"
                ><span class="en display">Full-stack Developer</span>              </span>
              <span class="address"
                ><span class="en display">Amman Jordan</span>              </span>
            </div>
          </div>
          <div class="contacts hidden show">
            <span class="header">
              <i class="fa-solid fa-link"></i><span><span class="en display">Feel free to reach out!</span>
              </span>
            </span>
            <div class="links">
              <a href="https://github.com/Ayah-Freij" class="link" target="_blank">
                <i class="fa-brands fa-github"></i><span><span class="en display">GitHub</span>
                </span>
              </a>
              <a href="https://www.linkedin.com/in/ayahfreij/" target="_blank" class="link">
                <i class="fa-brands fa-linkedin"></i><span><span class="en display">LinkedIn</span>
                </span>
              </a>
              <a href="mailto:ah_freij@hotmail.com" class="link" target="_blank">
                <i class="bx bx-envelope"></i><span><span class="en display">Email</span>
                </span>
              </a>
         
            
              <a href="https://www.instagram.com/ayah_freij/" class="link" target="_blank">
                <i class="fa-brands fa-instagram"></i><span><span class="en display">Instagram</span>
                </span>
              </a>
            </div>
          </div>
      </section>
      <section class="technologies hidden show">
        <span class="header"><span class="en display">Technologies I Have Worked With</span>
          <span class="am">አብሬያቸው የሰራኋቸው ቴክኖሎጂዎች</span>
        </span>
        <div class="techList">
          <!--Js-->
          <div class="tech js">
            <i class="bx bxl-javascript"></i>
            <div class="techNameAndPercentage">
              <span class="techName"><span class="en display">JavaScript</span>
                <span class="am">ጃቫስክሪፕት</span>
              </span>
              <div class="percentage">
                <div class="holder"><div class="fill hidden show"></div></div>
                <span class="value">78%</span>
              </div>
            </div>
          </div>
          <!--c++-->
          <div class="tech cpp">
            <i class="bx bxl-c-plus-plus"></i>
            <div class="techNameAndPercentage">
              <span class="techName"><span class="en display">C++</span>
                <span class="am">ሲ++</span>
              </span>
              <div class="percentage">
                <div class="holder"><div class="fill hidden show"></div></div>
                <span class="value">88%</span>
              </div>
            </div>
          </div>
          <!--css-->
          <div class="tech css">
            <i class="bx bxl-css3"></i>
            <div class="techNameAndPercentage">
              <span class="techName"><span class="en display">CSS</span>
                <span class="am">ሲኤስኤስ</span>
              </span>
              <div class="percentage">
                <div class="holder"><div class="fill hidden show"></div></div>
                <span class="value">92%</span>
              </div>
            </div>
          </div>
          <!--html-->
          <div class="tech html">
            <i class="bx bxl-html5"></i>
            <div class="techNameAndPercentage">
              <span class="techName"><span class="en display">HTML</span>
                <span class="am">ኤችቲኤምኤል</span>
              </span>
              <div class="percentage">
                <div class="holder"><div class="fill hidden show"></div></div>
                <span class="value">98%</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
